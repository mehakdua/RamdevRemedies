<ion-view>
<ion-nav-buttons side="right">
      <div class="bar bar-header item-input-inset">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
          <button class="button button-clear">
            Cancel
          </button>
      </div>
       <button class="button button-icon icon" ng-click="openPopover($event)">:</button>
</ion-nav-buttons>
<ion-content >
<user-logo></user-logo>
<!--<div class="list list-inset" ng-if="category =='event'">
      <div class="item item-divider">Events</div>
    <div class="item" ng-repeat="event in user.events">
     {{event.date}}<br>{{event.place}}
    </div>     
</div>-->
<div class="list list-inset" ng-if="category =='quote'">
  <div class="item item-divider">Quotes</div>
    <div class="item" ng-repeat="quote in user.quotes">
     {{quote.text}}<br>{{quote.link}}
    </div>    
</div>
<div class="list list-inset" ng-if="category =='video'">
   <div class="item item-divider">Yoga and Health Tips</div>
    <div class="item" ng-repeat="video in user.videos">
     <div class="row responsive-sm">
        <div class="col col-50">
       <iframe ng-src={{video.url}} frameborder="0" allowfullscreen></iframe>
        </div>    
         <div class="col col-50"><p class="wrapText">{{video.title}}</p></div>  
     </div>
    </div> 
</div>
</ion-content>
</ion-view>
